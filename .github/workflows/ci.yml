name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

  release-please:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: python
          package-name: imposter
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  create-and-upload-binary:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: imposter-linux
          - os: windows-latest
            asset_name: imposter-windows.exe
          - os: macos-latest
            asset_name: imposter-macos
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry pyinstaller
    - name: Install project
      run: poetry install
    - name: Create binary
      run: |
        poetry run pyinstaller --onefile src/imposter/main.py --name imposter
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag_name=${{ needs.release-please.outputs.tag_name }}
        asset_path="./dist/imposter"
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          asset_path="./dist/imposter.exe"
        fi
        asset_name="${{ matrix.asset_name }}-${tag_name#v}"
        gh release upload "$tag_name" "$asset_path#$asset_name"
      shell: bash
